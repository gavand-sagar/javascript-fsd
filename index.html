    <!-- <button onclick="startClock()">Start Clock</button>
    <button onclick="stopClock()">Stop Clock</button>
    <br>
    <span id="hours"></span>:<span id="minute"></span>:<span id="seconds"></span> -->

    <script>

        let whateverName;

        function startClock() {
            whateverName = setInterval(logCurrentTime, 1000)
        }

        function stopClock() {
            clearInterval(whateverName)
        }

        function logCurrentTime() {

            let currentTime = new Date();
            document.getElementById('hours').innerHTML = currentTime.getHours();
            document.getElementById('seconds').innerHTML = currentTime.getSeconds();
            document.getElementById('minute').innerHTML = currentTime.getMinutes();

        }


    </script>
</body>
